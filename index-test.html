    <script>
        // STEP 1   
        // create functions for the following items and test them in the browser console.
        // add

        function add(a, b) {
            let c = a + b;
            return c;

        };
        function subtract(a, b) {
            let c = a - b;
            return c;
        };
        function multiply(a, b) {
            let c = a * b;
            return c;
        };
        function divide(a, b) {
            let c = a / b;
            return c;
        }

        // console.log(subtract(90,80) + " " + add(90,80) + " " + multiply(90,80) + " " + divide(90,80));

        // STEP 2
        // Create a new function operate 
        // that takes an operator and 2 numbers and then calls one of the above functions 
        // on the numbers.

        function operate(operator, num1, num2) {
            let num3 = 0;
            if (operator === "+") {
                num3 = add(num1, num2);
                return num3;
            } else if (operator === "-") {
                num3 = subtract(num1, num2);
                return num3;
            } else if (operator === "*") {
                num3 = multiply(num1, num2)
                return num3;

            } else {
                num3 = divide(num1, num2)
                return num3;


            }
        }
