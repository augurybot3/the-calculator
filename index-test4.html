    <script>
let display = document.getElementById("display");
let buttons = document.querySelectorAll("button");
function clear(){

    display.value='0';
}

display.value = '0';
function handleCalculation(event) {
  let key = event.key || event.target.textContent;
  if (key >= "0" && key <= "9") {
    if (display.value === '0') {
      display.value = key;
    } else {
      display.value += key;
    }
  } else if (key === "+" || key === "-" || key === "*" || key === "/") {
    display.value = '';
    display.value += key;
  } else if (key === "." && !display.value.includes(".")) {
    display.value += key;
  } else if (key === "Enter" || key === "=" || key === "&#x3D;") {
    display.value = calculate(display.value);
  } else if (key === "Clear" || key === "c" || key === "C") {
    display.value = "0";
  }
}

document.addEventListener("keydown", handleCalculation);

for (let button of buttons) {
  button.addEventListener("click", handleCalculation);
}




function calculate(expression) {
  let numbers = expression.split(/\+|\-|\*|\//g);
  let operators = expression.match(/\+|\-|\*|\//g);

  let result = parseFloat(numbers[0]);
  for (let i = 0; i < operators.length; i++) {
    let nextNumber = parseFloat(numbers[i + 1]);
    switch (operators[i]) {
      case "+":
        result += nextNumber;
        break;
      case "-":
        result -= nextNumber;
        break;
      case "*":
        result *= nextNumber;
        break;
      case "/":
        result /= nextNumber;
        break;
    }
  }

  return result;
}
