<body>
    <script>
        // copy to the clipboard

        function copyToClipboard() {
            var copyText = document.getElementById("display");
            copyText.select();
            copyText.setSelectionRange(0, 9999999999999999999999999999999999);
            navigator.clipboard.writeText(copyText.value);
        };

        



    </script>
</body>
